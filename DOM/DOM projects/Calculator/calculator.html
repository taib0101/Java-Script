<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row row1 justify-content-center align-content-center">
            <div id="calculator" class="col-12 col-sm-6 row1-col1">
                <div id="display" class="row row1-col1-row1"> <!--bug here-->

                </div>


                <div id="keyboard" class="row row1-col1-row2">
                    <div class="col-12 row1-col1-row2-col1">
                        <div class="row row1-col1-row2-col1-row1">
                            <div id="clear" class="col-6">C</div>
                            <div id="all_clear" class="col-6">AC</div>
                        </div>

                        <div class="row row1-col1-row2-col1-row2">
                            <div id="seven" class="col-3" value="7">7</div>
                            <div id="eight" class="col-3" value="8">8</div>
                            <div id="nine" class="col-3" value="9">9</div>
                            <div id="division" class="col-3" value="/">/</div>
                        </div>

                        <div class="row row1-col1-row2-col1-row3">
                            <div id="four" class="col-3" value="4">4</div>
                            <div id="five" class="col-3" value="5">5</div>
                            <div id="six" class="col-3" value="6">6</div>
                            <div id="multiplication" class="col-3" value="*">*</div>
                        </div>

                        <div class="row row1-col1-row2-col1-row4">
                            <div id="one" class="col-3" value="1">1</div>
                            <div id="two" class="col-3" value="2">2</div>
                            <div id="three" class="col-3" value="3">3</div>
                            <div id="plus" class="col-3" value="+">+</div>
                        </div>

                        <div class="row row1-col1-row2-col1-row5">
                            <div id="dot" class="col-3 fs-6 fw-bold" value=".">.</div>
                            <div id="zero" class="col-3" value="0">0</div>
                            <div id="equal" class="col-3" value="=">=</div>
                            <div id="minus" class="col-3" value="-">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
