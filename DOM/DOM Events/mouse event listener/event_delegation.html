<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        type="text/css">
    <link rel="stylesheet" href="event_listener.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div id="grand_parent" class="row row1">
            <div id="parent" class="col-12 col-sm-6 row1-col1">
                <div class="row row1-col1-row1">
                    <div id="display_child" class="col-12 row1-col1-row1-col1">
                        Display
                    </div>
                </div>

                <div class="row row1-col1-row2">
                    <div id="button_child" class="col-12 row1-col1-row2-col1">
                        <div class="row row1-col1-row2-col1-row1">
                            <div id="one" class="col-4 row1-col1-row2-col1-row1-col1" value="one">1</div>
                            <div id="two" class="col-4 row1-col1-row2-col1-row1-col2" value="two">2</div>
                            <div id="three" class="col-4 row1-col1-row2-col1-row1-col3" value="three">3</div>
                        </div>
                    </div>

                    <div class="col-12 row1-col1-row2-col1">
                        <div class="row row1-col1-row2-col1-row1">
                            <div id="four" class="col-4 row1-col1-row2-col1-row1-col1" value="four">4</div>
                            <div id="five" class="col-4 row1-col1-row2-col1-row1-col2" value="five">5</div>
                            <div id="six" class="col-4 row1-col1-row2-col1-row1-col3" value="six">6</div>
                        </div>
                    </div>

                    <div class="col-12 row1-col1-row2-col1">
                        <div class="row row1-col1-row2-col1-row1">
                            <div id="seven" class="col-4 row1-col1-row2-col1-row1-col1" value="seven">7</div>
                            <div id="eight" class="col-4 row1-col1-row2-col1-row1-col2" value="eight">8</div>
                            <div id="nine" class="col-4 row1-col1-row2-col1-row1-col3" value="nine">9</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="event_delegation.js"></script>
</html>
